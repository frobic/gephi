Florent.name=ForceAtlas 2

Florent.description=Distribuci\u00f3n de calidad\: un modelo de atracci\u00f3n lineal y repulsi\u00f3n lineal con unas pocas aproximaciones (BarnesHut). Velocidad calculada autom\u00e1ticamente.

Florent.tuning=Puesta a punto

Florent.behavior=Alternativas de comportamiento

Florent.performance=Rendimiento

Florent.threads=Hilos

Florent.scalingRatio.name=Escalado

Florent.scalingRatio.desc=La cantidad de repulsi\u00f3n deseada. Valores mayores hacen grafos m\u00e1s dispersos.

Florent.gravity.name=Gravedad

Florent.gravity.desc=Atrae los nodos al centro. Previene que las islas se alejen.

Florent.strongGravityMode.name=Gravedad m\u00e1s fuerte

Florent.strongGravityMode.desc=Una ley de la gravedad m\u00e1s fuerte

Florent.distributedAttraction.name=Disuadir Hubs

Florent.distributedAttraction.desc=Distribuye la atracci\u00f3n a traves de las aristas salientes. Los Hubs atraen menos y por lo tanto son empujados a los bordes.

Florent.linLogMode.name=Modo LinLog

Florent.linLogMode.desc=Cambiar el modelo de ForceAtlas de lin-lin a lin-log (tributo a Andreas Noack). Hace a los clusters m\u00e1s tensos.

Florent.adjustSizes.name=Evitar el solapamiento

Florent.adjustSizes.desc=Utilizar s\u00f3lo cuando ya est\u00e1 distribuido. No se debe utilizar con "Aproximar Repulsi\u00f3n"

Florent.jitterTolerance.name=Tolerancia (velocidad)

Florent.jitterTolerance.desc=Cu\u00e1nto balanceo permitir. Valores por encima de 1 desaconsejados. Valores menores dan menos velocidad y mayor precisi\u00f3n.

Florent.barnesHutOptimization.name=Aproximar Repulsi\u00f3n

Florent.barnesHutOptimization.desc=Optimizaci\u00f3n Barnes Hut\: complejidad n a complejidad n.ln(n) ; permite grafos mayores.

Florent.barnesHutTheta.name=Aproximaci\u00f3n

Florent.barnesHutTheta.desc=Valor Theta de la optimizaci\u00f3n Barnes Hut.

Florent.edgeWeightInfluence.name=Influencia del peso de las aristas

Florent.edgeWeightInfluence.desc=C\u00faanta influencia dar al peso de las aristas. 0 es "ninguna influencia" y 1 es "normal".

Florent.threads.name=N\u00famero de hilos

Florent.threads.desc=M\u00e1s hilos significa m\u00e1s velocidad si tu procesador puede manejarlos.
