Florent.name=Florent

Florent.description=Spatialisation de qualit\u00e9 \: un mod\u00e8le attraction lin\u00e9aire - r\u00e9pulsion lin\u00e9aire avec quelques approximations (Barnes Hut). Vitesse calcul\u00e9e automatiquement.

Florent.tuning=Tuning

Florent.behavior=Comportements alternatifs

Florent.performance=Performance

Florent.threads=Processus

Florent.scalingRatio.name=Echelle

Florent.scalingRatio.desc=Quantit\u00e9 de r\u00e9pulsion d\u00e9sir\u00e9e. L'augmenter donne un graphe plus clairsem\u00e9.

Florent.gravity.name=Gravit\u00e9

Florent.gravity.desc=Attire les noeuds vers le centre. Emp\u00eache les \u00eeles de d\u00e9river.

Florent.strongGravityMode.name=Gravit\u00e9 plus forte

Florent.strongGravityMode.desc=Une loi de gravit\u00e9 plus forte

Florent.distributedAttraction.name=Dissuader les Hubs

Florent.distributedAttraction.desc=Distribue l'attraction le long des liens sortants. Les hubs attirent moins et sont ainsi pouss\u00e9s vers les bords.

Florent.linLogMode.name=Mode LinLog

Florent.linLogMode.desc=Bascule le mod\u00e8le de lin-lin \u00e0 lin-log (en hommage \u00e0 Andreas Noack). Rend les clusters plus resserr\u00e9s.

Florent.adjustSizes.name=Emp\u00eacher le Recouvrement

Florent.adjustSizes.desc=Utiliser seulement une fois spatialis\u00e9. Ne devrait pas \u00eatre utilis\u00e9 avec "R\u00e9pulsion approximative"

Florent.jitterTolerance.name=Tol\u00e9rance (vitesse)

Florent.jitterTolerance.desc=Quantit\u00e9 de balancement autoris\u00e9. Plus de 1 est d\u00e9conseill\u00e9. Moins r\u00e9duit la vitesse et augmente la pr\u00e9cision.

Florent.barnesHutOptimization.name=R\u00e9pulsion Approximative

Florent.barnesHutOptimization.desc=Optimisation du Barnes Hut \: complexit\u00e9 de n2 \u00e0 n.ln(n); autorise des graphes plus larges.

Florent.barnesHutTheta.name=Approximation

Florent.barnesHutTheta.desc=Param\u00e8tre Theta de l'optimisation Barnes Hut.

Florent.edgeWeightInfluence.name=Influence du poids des liens

Florent.edgeWeightInfluence.desc=Quantit\u00e9 d'influence donn\u00e9 au poids des liens. 0 \= "pas d'influence" et 1 \= "normal".

Florent.threads.name=Nombre de processus

Florent.threads.desc=Plus de processus implique une plus grande vitesse si vos coeurs de processeur le permettent.
