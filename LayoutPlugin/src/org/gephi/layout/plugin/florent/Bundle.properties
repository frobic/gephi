Florent.name=ForceAtlas 2
Florent.description=Quality layout: a linear-attraction linear-repulsion model with few approximations (BarnesHut). Speed automatically computed.

Florent.tuning=Tuning
Florent.behavior=Behavior Alternatives
Florent.performance=Performance
Florent.threads=Threads

Florent.scalingRatio.name=Scaling
Florent.scalingRatio.desc=How much repulsion you want. More makes a more sparse graph.
Florent.gravity.name=Gravity
Florent.gravity.desc=Attracts nodes to the center. Prevents islands from drifting away.
Florent.factorf.name=Rubber Factor
Florent.factorf.desc=Relax the size of rubber.

Florent.alpha.name=Alpha Factor
Florent.alpha.desc=Influence of triangles.

Florent.strongGravityMode.name=Stronger Gravity
Florent.strongGravityMode.desc=A stronger gravity law
Florent.distributedAttraction.name=Dissuade Hubs
Florent.distributedAttraction.desc=Distributes attraction along outbound edges. Hubs attract less and thus are pushed to the borders.
Florent.linLogMode.name=LinLog mode
Florent.linLogMode.desc=Switch ForceAtlas' model from lin-lin to lin-log (tribute to Andreas Noack). Makes clusters more tight.
Florent.adjustSizes.name=Prevent Overlap
Florent.adjustSizes.desc=Use only when spatialized. Should not be used with "Approximate Repulsion"
Florent.disableString.name= Disable Strings
Florent.disableString.desc= Disable
Florent.jitterTolerance.name=Tolerance (speed)
Florent.jitterTolerance.desc=How much swinging you allow. Above 1 discouraged. Lower gives less speed and more precision.
Florent.barnesHutOptimization.name=Approximate Repulsion
Florent.barnesHutOptimization.desc=Barnes Hut optimization: n\u00b2 complexity to n.ln(n) ; allows larger graphs.
Florent.barnesHutTheta.name=Approximation
Florent.barnesHutTheta.desc=Theta of the Barnes Hut optimization.
Florent.edgeWeightInfluence.name=Edge Weight Influence
Florent.edgeWeightInfluence.desc=How much influence you give to the edges weight. 0 is "no influence" and 1 is "normal".
Florent.threads.name=Threads number
Florent.threads.desc=More threads means more speed if your cores can handle it.
